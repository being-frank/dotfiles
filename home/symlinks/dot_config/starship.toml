'$schema' = 'https://starship.rs/config-schema.json'

palette             = 'catppuccin-macchiato'
add_newline         = true
continuation_prompt = '[❯❯ ](dimmed white)'

format = """\
[](power-1)\
$time\
[](bg:power-2 fg:power-1)\
$directory\
[](bg:power-3 fg:power-2)\
$git_branch\
[](bg:power-4 fg:power-3)\
$git_commit\
[](fg:power-4)\
$fill\
$cmd_duration\
$git_state\
$git_status\
$git_metrics\
$line_break\
$character"""

[character]
  disabled                  = false
  success_symbol            = '[❯](bold fg:green)'
  error_symbol              = '[❯](bold fg:red)'
  vimcmd_symbol             = '[❮](bold fg:green)'
  vimcmd_replace_one_symbol = '[❮](bold fg:purple)'
  vimcmd_replace_symbol     = '[❮](bold fg:purple)'
  vimcmd_visual_symbol      = '[❮](bold fg:yellow)'

[cmd_duration]
  format   = '[ 󰅒 $duration ](italic white)'
  min_time = 2_000

[directory]
  disabled          = false
  style             = 'bg:power-2 fg:text-dark'
  format            = '[ $path]($style)[$read_only]($read_only_style)'
  home_symbol       = '~' # '󰣘'
  truncate_to_repo  = false
  truncation_length = 0
  truncation_symbol = '…/'

[fill]
  symbol = ' '

[git_branch]
  symbol = ''
  style  = 'bg:power-3'
  format = '[[ $symbol $branch(:$remote_branch)](bg:power-3 fg:text-dark)]($style)'

[git_commit]
  disabled      = false
  style         = 'bg:power-4 fg:text-dark'
  format        = '[  $hash$tag]($style)'
  only_detached = false
  tag_disabled  = false
  tag_symbol    = '  '

[git_metrics]
  disabled      = false
  format        = '([+$added]($added_style)) ([-$deleted]($deleted_style))'
  added_style   = 'bg:green fg:black'
  deleted_style = 'bg:red fg:black'

[git_state]
  format = '\([$state($progress_current/$progress_total)]($style)\) '

[git_status]
  style      = ''
  format     = '[$ahead_behind$staged$untracked$renamed$modified$deleted$conflicted$stashed]($style)'
  ahead      = '[ ${count} ](purple)'
  behind     = '[ ${count} ](cyan)'
  conflicted = '[ 󰳤 ${count} ](red)'
  deleted    = '[ 󰛲 ${count} ](red)'
  diverged   = '[ [${ahead_count}](purple) [${behind_count}](cyan) ]($style)'
  modified   = '[ 󱗝 ${count} ](yellow)'
  renamed    = '[ 󰏭 ${count} ](yellow)'
  staged     = '[  ${count} ](blue)'
  stashed    = '[ 󰰡 ${count} ](purple)'
  untracked  = '[ 󰜄 ${count} ](green)'

[line_break]
  disabled = false

[nodejs]
  symbol = ""
  style = "bg:color_blue"
  format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
  symbol = ""
  style = "bg:color_blue"
  format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[time]
  disabled        = false
  format          = '[[ $time](bg:power-1 fg:text-dark)]($style)'
  time_format     = '%R'
  utc_time_offset = 'local'

[palettes.sage]
  text-dark = '#1e2030'
  power-1   = '#CED9D6'
  power-2   = '#A3B7B3'
  power-3   = '#7B9891'
  power-4   = '#537871'
  power-5   = '#345952'
  power-6   = '#072E28'
  power-7   = '#001D18'
  ruby      = '#A51D24'

[palettes.catppuccin-macchiato]
  text-dark = '#1E2030'
  power-1   = '#ED8796'
  power-2   = '#F5A97F'
  power-3   = '#EED49F'
  power-4   = '#A6DA95'
  power-5   = '#A6DA95'
  power-6   = '#A6DA95'
  power-7   = '#A6DA95'
  ruby      = '#F38BA8'
